<nav
  class="relative top-0 z-10 w-full px-1.5 py-3 bg-[#fff] border-gray-200 sm:pt-4 sm:px-6 md:px-8 max-w-[1530px] mx-auto">
  <div class="flex items-center justify-between gap-2 mx-auto lg:gap-3 whitespace-nowrap">
    <div class="flex gap-5 md:w-auto">
      <div class="flex justify-between md:w-auto">
        <a routerLink="/" class="flex items-center space-x-3 rtl:space-x-reverse" (click)="goHome()">
          <img src="/assets/images/logo.png" class="h-10 min-w-10 lg:w-14 lg:h-12" alt="Dat Shop Logo" />
          <span class="self-center hidden text-xl font-semibold text-black whitespace-nowrap lg:block">
            Dat Shop
          </span>
        </a>
      </div>
      <div class="items-center justify-between hidden lg:flex lg:w-auto lg:order-1">
        <ul class="flex flex-col gap-1 mt-4 font-medium xl:gap-3 lg:flex-row lg:mt-0 rtl:space-x-reverse">
          <li class="flex items-center">
            <a routerLink="/home" routerLinkActive="text-violet-600"
              class="items-center block p-2 text-black border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-violet-600">
              Home
            </a>
          </li>
          <li class="flex items-center">
            <a routerLink="/contact" routerLinkActive="text-violet-600"
              class="items-center block p-2 text-black border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-violet-600">
              Contact
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="flex items-center justify-between gap-2 lg:gap-3 sm:w-auto">

      <div class="relative w-auto select-none" id="dropdownSelectNetwork"
        data-dropdown-toggle="dropdownSelectNetworkToggle">
        <div
          class="relative flex items-center h-10 p-2.5 lg:p-2.5 font-medium border border-gray-300 cursor-pointer select-none rounded-xl lg:h-auto">
          <div class="flex items-center justify-between w-full gap-2 cursor-pointer">
            <div class="flex items-center gap-3">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
              </svg>
            </div>
          </div>
        </div>

        <div
          class="absolute right-0 z-30 hidden w-full overflow-auto bg-white border border-gray-100 rounded-lg shadow-card top-14 min-w-32 set-transform"
          id="dropdownSelectNetworkToggle" aria-labelledby="dropdownSelectNetwork" aria-hidden="true">
          <ul class="item">
            <li class="relative flex items-center gap-3 p-3 cursor-pointer hover:bg-slate-100">
              <span>Profile</span>
            </li>
            <li class="relative flex items-center gap-3 p-3 cursor-pointer hover:bg-slate-100">
              <span>Order</span>
            </li>
            <li class="relative flex items-center gap-3 p-3 cursor-pointer hover:bg-slate-100">
              <span>Log out</span>
            </li>
          </ul>
        </div>
      </div>

      <div class="relative w-auto select-none">
        <div
          class="relative flex items-center h-10 p-2.5 lg:p-2.5 font-medium border border-gray-300 cursor-pointer select-none rounded-xl lg:h-auto"
          routerLink="/cart">
          <div class="flex items-center justify-between w-full gap-2 cursor-pointer">
            <div class="flex items-center gap-3">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
              </svg>
            </div>
          </div>

          <div class="absolute z-30 flex items-center justify-center w-6 h-6 bg-red-500 rounded-full -right-2 -top-2"
            *ngIf="cartCount > 0">
            <span class="text-xs leading-none text-white">
              {{ cartCount }}
            </span>
          </div>
        </div>
      </div>

      <button
        class="p-2 text-white transition-colors duration-200 rounded-lg shadow-md lg:p-2.5 lg:px-5 focus:border-0 focus:outline-none hover:bg-violet-700 bg-violet-600 bg-gradient-to-r from-[#ff0080] to-[#c300e4]"
        routerLink="/login" matRipple matRippleColor="#ffffff66">
        <div class="flex items-center gap-2">
          <span class="">
            Login
          </span>
        </div>
      </button>

      <button
        class="flex lg:hidden cursor-pointer w-10 h-10 lg:w-11 lg:h-11 justify-center items-center rounded-lg bg-[#f3f4f6]"
        type="button" data-drawer-target="drawer-navigation" data-drawer-show="drawer-navigation"
        aria-controls="drawer-navigation">
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15" />
        </svg>
      </button>
    </div>
  </div>
</nav>

<ng-container>

  <!-- drawer component -->
  <div id="drawer-navigation"
    class="fixed top-0 left-0 z-40 block w-64 h-screen p-3 overflow-y-auto transition-transform -translate-x-full bg-white lg:hidden"
    tabindex="-1" aria-labelledby="drawer-navigation-label">
    <h5 id="drawer-navigation-label" class="text-base font-semibold text-gray-500 uppercase">
      Menu</h5>
    <button type="button" data-drawer-hide="drawer-navigation" aria-controls="drawer-navigation"
      class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 absolute top-2.5 end-2.5 inline-flex items-center">
      <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd"></path>
      </svg>
      <span class="sr-only">Close menu</span>
    </button>
    <div class="py-4 overflow-y-auto">
      <ul class="space-y-2 font-medium">
        <li>
          <a routerLink="/home" class="flex items-center px-2 py-3 text-gray-900 rounded-lg hover:bg-gray-100 group"
            data-drawer-hide="drawer-navigation" aria-controls="drawer-navigation">
            <span class="ms-3">
              Home
            </span>
          </a>
        </li>

        <li>
          <a routerLink="/contact" class="flex items-center px-2 py-3 text-gray-900 rounded-lg hover:bg-gray-100 group"
            data-drawer-hide="drawer-navigation" aria-controls="drawer-navigation">
            <span class="ms-3">
              Contact
            </span>
          </a>
        </li>
      </ul>
    </div>
  </div>

</ng-container>
