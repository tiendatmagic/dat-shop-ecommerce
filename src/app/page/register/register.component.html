<div class="flex flex-col items-center justify-center w-full h-full px-3 sm:px-7">
  <div
    class="w-full p-5 shadow-md mx-auto overflow-auto rounded-xl max-w-xl bg-white dark:bg-[#212b36] border-[#ececec] dark:border-[#46525f] border-[1px] mt-1">

    <div class="my-0">
      <h2 class="block text-xl font-medium text-center">
        Register
      </h2>
    </div>

    <div>
      <form [formGroup]="registerForm">

        <div class="flex flex-col items-start mb-2 gap-y-1">
          <label class="leading-6 inline-block text-[15px]">Email</label>
          <div class="relative w-full">
            <input autocomplete="on" type="email"
              class="w-full p-2.6 mt-1 mb-3 tracking-wider border-[1px] rounded-lg bg-[#fafafa] dark:bg-[#1b212c] focus:ring-0 placeholder:text-gray-500 dark:placeholder:text-gray-400 border-[#ececec] dark:border-[#46525f] outline-none dark:focus:border-violet-700 focus:border-violet-700"
              placeholder="Enter your email" name="email" [formControl]="email" required="" ngModel>
          </div>

          <div *ngIf="emailExists && email?.valid">
            <div class="text-red-500 text-[13px] leading-4 block relative bottom-1">
              Email already exists
            </div>
          </div>

          <div *ngIf="!emailExists && email?.valid">
            <div class="text-green-500 text-[13px] leading-4 block relative bottom-1">
              Valid email
            </div>
          </div>
        </div>

        <div class="flex flex-col items-start mb-2 gap-y-1">
          <label class="leading-6 inline-block text-[15px]">Password</label>
          <div class="relative w-full">
            <input autocomplete="off" [type]="!isShow ? 'password' : 'text'"
              class="w-full p-2.6 mt-1 mb-3 tracking-wider border-[1px] rounded-lg bg-[#fafafa] dark:bg-[#1b212c] focus:ring-0 placeholder:text-gray-500 dark:placeholder:text-gray-400 border-[#ececec] dark:border-[#46525f] outline-none dark:focus:border-violet-700 focus:border-violet-700"
              placeholder="Enter password" name="password" [formControl]="password" required="" minlength="8">

            <div class="absolute right-2 top-[50%] translate-y-[-60%] p-2 cursor-pointer" (click)="isShow = !isShow;">
              <div class="eye" *ngIf="!isShow">
                <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
              </div>
              <div class="eye-slash" *ngIf="isShow">
                <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                </svg>
              </div>
            </div>
          </div>

          <div *ngIf="password.errors?.['minlength'] && password.touched">
            <div class="text-red-500 text-[13px] leading-4 block relative bottom-1">
              Password does not meet minimum length
            </div>
          </div>
        </div>

        <div class="flex flex-col items-start mb-2 gap-y-1">
          <label class="leading-6 inline-block text-[15px]">Confirm Password</label>
          <div class="relative w-full">
            <input autocomplete="off" [type]="!isShowConfirm ? 'password' : 'text'"
              class="w-full p-2.6 mt-1 mb-3 tracking-wider border-[1px] rounded-lg bg-[#fafafa] dark:bg-[#1b212c] focus:ring-0 placeholder:text-gray-500 dark:placeholder:text-gray-400 border-[#ececec] dark:border-[#46525f] outline-none dark:focus:border-violet-700 focus:border-violet-700"
              placeholder="Re-enter password" name="confirm-password" [formControl]="confirmPassword" required=""
              minlength="8">

            <div class="absolute right-2 top-[50%] translate-y-[-60%] p-2 cursor-pointer"
              (click)="isShowConfirm = !isShowConfirm;">
              <div class="eye" *ngIf="!isShowConfirm">
                <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
              </div>
              <div class="eye-slash" *ngIf="isShowConfirm">
                <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                </svg>
              </div>
            </div>
          </div>

          <div
            *ngIf="password.value !== confirmPassword.value && password.value && confirmPassword.value && confirmPassword.touched">
            <div class="text-red-500 text-[13px] leading-4 block relative bottom-1">
              Passwords do not match
            </div>
          </div>
        </div>

        <div class="w-full text-center">
          <button class="w-full btn-primary" matRipple matRippleColor="#ffffff66" (click)="onRegister()"
            [disabled]="!registerForm.valid || this.registerForm.value.password !== this.registerForm.value.confirmPassword || emailExists">
            Register
          </button>
        </div>

        <div class="flex items-center justify-between mt-4 text-center ">
          <p class=" text-center text-[15px]">Already have an account?</p>
          <a routerLink="/login" class="text-violet-700 font-medium text-[15px]">Login</a>
        </div>
      </form>
    </div>
  </div>
</div>
